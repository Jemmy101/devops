name: HTML LINT Check

on:
  push:
    branches: 
      - main
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run htmlhint
        run: htmlhint "**/*.html"
