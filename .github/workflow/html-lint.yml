name: HTML LINT Check
on:
  push:
    branches: 
      - main
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -uses: actions/checkout@v3
      -name: Install HTML Hint
      run: npm install -g htmlhint

      -name: Run html-hint
      run: htmlhint "**/*.html"
